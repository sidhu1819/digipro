<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>education portal</title>

    <style>

        *{
            margin: 0px;
            border: 0px;
            box-sizing: border-box;
        }

        .container{
            margin: 3px;
            border: 3px olive solid;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #EEAECA;
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
        }

        .card{

            width: 700px;
            height: 200px;
            border-radius: 30px;
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            width: 250px;
            height: 50px;
            border: none;
            border-radius: 40px;
            background-color: #4d4d85;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #333366;
            transform: scale(1.05);
        }



        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }

            .btn {
                font-size: 15px;
            }
        }

    </style>
</head>
